<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="row">
            <div class="">
                <div class="top-buttons mb-5">
                   <a [routerLink]="['/create_new_contact']"><button>Add New</button></a> 
                </div>
                                       
            </div>
            <!-- display contacts -->
            <div class="col-md-4" *ngFor="let contact of contacts">
                <div >
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Name: {{ contact.first_name }} {{ contact.last_name }}</h5>
                          <h6 class="card-subtitle mb-2 text-muted">Phone: {{ contact.phone_number }}</h6>
                          <p class="card-text">Email: {{ contact.email }}</p>
                          <p class="card-text">Location: {{ contact.location }}</p>
                          <a href="#" class="card-link">Edit</a>
                          <a href="#" class="card-link">Delete</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="col-md-1"></div>
</div>
